<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text_center">
      <h2>Sound controlled Aliens</h2>
      <p>Note: Play different sounds like a clap, a hum, snap, or a hahaha to make the animals dance</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">Start</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="aliens-01.png" id="Alien-01" width="300" heght="300">
          <img src="aliens-02.png" id="Alien-02" width="300" heght="300">
          <img src="aliens-03.png" id="Alien-03" width="300" heght="300">
          <img src="aliens-04.png" id="Alien-04" width="300" heght="300">
      </center>
    </div>
    <br>
    <div class="copy_right_footer">
      Developed by - Nathaniel Pozar
    </div>
<script src="main.js"></script>
  </body>
</html>
